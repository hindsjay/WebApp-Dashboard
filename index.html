<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>my<span class="font-light">App</span><span class="trademark">&trade;</span></h1>
      <img src="icons/icon-bell.svg" class="icon-bell" alt="bell icon">
      <div class="profile">
        <img src="images/member-1.jpg" class="profile-avatar" alt="profile avatar">
      </div>
      <p class="name">Josh Sullivan</p>
    </header>

    <nav class="nav-sidebar">
      <a><img src="icons/icon-dashboard.svg" class="sidebar-icons" alt="dashboard icon"></a>
      <a><img src="icons/icon-members.svg" class="sidebar-icons" alt="members icon"></a>
      <a><img src="icons/icon-visits.svg" class="sidebar-icons" alt="visits icon"></a>
      <a><img src="icons/icon-settings.svg" class="sidebar-icons" alt="settings icon"></a>
    </nav>

    <main>
      <div class="main-header">
        <h2>Dashboard</h2>
        <div class="main-search">
          <input type="search" placeholder="Search">
        </div>
        <div class="alert" id="alert">

        </div>
      </div>

      <section class="traffic-line-graph">
        <div class="traffic-header">
          <h3>Traffic</h3>
          <ul class="traffic-nav">
            <li class="traffic-nav-link">Hourly</li>
            <li class="traffic-nav-link">Daily</li>
            <li class="traffic-nav-link">Weekly</li>
            <li class="traffic-nav-link">Monthly</li>
          </ul>
        </div>
        <div class="chart-container">
          <canvas id="line-chart"></canvas>
        </div>
      </section>

      <section class="traffic-bar-graph">
        <div class="traffic-header">
          <h3>Daily Traffic</h3>
        </div>
        <div class="chart-container">
          <canvas id="bar-chart"></canvas>
        </div>
      </section>


    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
